<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<!--
    <meta http-equiv="Content-Security-Policy"
    content="script-src 'self' https://tfl.gov.uk/* https://api.tfl.gov.uk/* https://push-api.tfl.gov.uk/* 'unsafe-inline' 'unsafe-eval'">
-->
    <meta http-equiv="Content-Security-Policy" content="script-src &apos;self&apos; * &apos;unsafe-inline&apos; &apos;unsafe-eval&apos;">

    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="js/jquery_knob/jquery.knob.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="lib/moment/min/moment.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/dashController.js"></script>
    <script src="js/alarmController.js"></script>
    <script src="js/jquery_knob/angular-knob.js"></script>


    <script type="text/javascript" src="https://tfl.gov.uk/cdn/static/scripts//plugins/includes/jquery.signalR-2.0.2.min.js"></script>
    <script type="text/javascript" src="https://push-api.tfl.gov.uk/signalr/hubs"></script>

  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
