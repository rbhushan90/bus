<ion-modal-view ng-controller="AlarmCtrl">
  <ion-header-bar>
    <h1 class="title">{{busArrival.lineName}} Bus</h1>
    <div class="buttons">
      <button class="button button-clear button-positive" ng-click="hideAlarmModal()">Close</button>
    </div>
  </ion-header-bar>

  <ion-content>
    <div class="row">
      <div class="col col-25">
        <ion-item ng-class-odd="'odd'">
            Due in {{busArrival.dueInMinutes}}
        </ion-item>
        <ion-item ng-class-even="'even'">
            {{busArrival.expectedArrival | date: "HH:mm:ss"}}
        </ion-item>
      </div>
      <div class="col">
        <div id="alarmDial">
          <input class="knob" data-fgColor="#ff0000" data-width="100" data-height="100"
               data-rotation="anticlockwise"
               value="5" data-step="1" data-min="1" data-max="10">
        </div>
      </div>
      <div class="col col-25">
        <ion-item ng-class-odd="'odd'">
            {{busArrival.vehicleId}}
        </ion-item>
        <ion-item ng-class-odd="'odd'">
            <button class="button button-clear button-positive" ng-click="setAlarm()">Set Alarm</button>
        </ion-item>

      </div>
    </div>

  </ion-content>

</ion-modal-view>
